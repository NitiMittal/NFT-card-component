<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="equi" />
      <!-- <div class="container"> -->
        <h2 class="title">Equilibrium #3429</h2>
        <p class="main">Our Equilibrium collection promotes balance and calm.</p>

        <div class="sub-container">
          <div class="item1">
            <img src="./images/icon-ethereum.svg" alt="Ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="item2">
            <img src="./images/icon-clock.svg" alt="Clock" />
            <span>3 days left</span>
          </div>
        </div>

        <div class="line"></div>
        <div class="container-end">
          <img src="./images/image-avatar.png" alt="Avatar" />
          <p id="creation">Creation of </span><span id="name"> Jules Wyvern</p>
        </div>
      </div>
    <!-- </div> -->
  </body>
</html>
